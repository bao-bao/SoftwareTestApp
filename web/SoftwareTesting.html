<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8"/>
    <title>Testing Tool</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/app.v2.css" type="text/css"/>
    <link rel="stylesheet" href="css/font.css" type="text/css" cache="false"/>
</head>
<body>
<section class="vbox">
    <header class="bg-dark dk header navbar navbar-fixed-top-xs">
        <div class="navbar-header aside-md"><a href="#" class="navbar-brand" data-toggle="fullscreen">Software
            Testing</a></div>
        <ul class="nav navbar-nav hidden-xs">
            <li>
                <div class="m-t m-l"><h5>Designed by blw</h5></div>
            </li>
        </ul>
    </header>
    <section>
        <section class="hbox stretch"> <!-- .aside -->
            <aside class="bg-light lter b-r aside-md hidden-print" id="nav">
                <section class="vbox">
                    <header class="header bg-primary lter text-center clearfix">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-dark btn-icon" title="New project"><i
                                    class="fa fa-plus"></i></button>
                            <div class="btn-group hidden-nav-xs">
                                <button type="button" class="btn btn-sm btn-primary dropdown-toggle"
                                        data-toggle="dropdown"> Switch Project <span class="caret"></span></button>
                                <ul class="dropdown-menu text-left">
                                    <li><a href="#">Triangle</a></li>
                                    <li><a href="#">Date</a></li>
                                    <li><a href="#">Sale</a></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <section class="w-f scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                             data-size="5px" data-color="#333333">
                            <nav class="nav-primary hidden-xs">
                                <form class="nav" method="post">
                                    <i class="fa fa-dashboard icon" style="margin-top: 20px; margin-left: 5% "> <b
                                            class="bg-danger"></b> </i>
                                    <input class="form-control" type="text"
                                           style="width: 90%; margin-left: 5%; margin-right: 5%"
                                           placeholder="Disabled input here..." disabled>
                                    <i class="fa fa-columns icon" style="margin-top: 20px; margin-left: 5%"> <b
                                            class="bg-warning"></b> </i>
                                    <input type="text" class="form-control"
                                           style="width: 90%; margin-left: 5%; margin-right: 5%" placeholder="Tester"
                                           data-required="true">
                                    <i class="fa fa-flask icon" style="margin-top: 20px; margin-left: 5%"> <b
                                            class="bg-success"></b> </i>
                                    <input type="text" class="form-control"
                                           style="width: 90%; margin-left: 5%; margin-right: 5%" placeholder="Date"
                                           data-required="true">
                                    <button type="submit" class="btn btn-success btn-s-xs"
                                            style="margin-top: 20px; margin-left: 29%">Submit
                                    </button>
                                </form>
                            </nav>
                            <!-- / nav --> </div>
                    </section>
                </section>
            </aside>
            <!-- /.aside -->
            <section id="content">
                <section class="vbox">
                    <section class="scrollable padder">

                        <div class="m-b-md">
                            <p class="m-b-none" style="margin-top: 20px">Here you can see the correctness and the
                                testing use cases ...</p>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <form data-validate="parsley">
                                    <section class="panel panel-default">
                                        <header class="panel-heading"><span class="h4">Result AnalysisResult</span></header>
                                        <div class="form-group"
                                             style="margin-top: 20px; margin-left: 5%; margin-right: 5%">
                                            <label>Number of Testing Use Case</label>
                                            <input type="text" class="form-control" placeholder="Disabled input here..."
                                                   disabled>
                                        </div>
                                        <div class="form-group"
                                             style="margin-top: 20px; margin-left: 5%; margin-right: 5%">
                                            <label>Number of Right</label>
                                            <input type="text" class="form-control" placeholder="Disabled input here..."
                                                   disabled>
                                        </div>
                                        <div class="form-group"
                                             style="margin-top: 20px; margin-left: 5%; margin-right: 5%">
                                            <label>Number of Wrong</label>
                                            <input type="text" class="form-control" placeholder="Disabled input here..."
                                                   disabled>
                                        </div>
                                        <div class="form-group"
                                             style="margin-top: 20px; margin-left: 5%; margin-right: 5%">
                                            <label>Percentage</label>
                                            <input type="text" class="form-control" placeholder="Disabled input here..."
                                                   disabled>
                                        </div>
                                        <footer class="panel-footer text-right bg-light lter">
                                            <button type="submit" class="btn btn-success btn-s-xs"
                                                    style="margin-right: 3.5%">Excel
                                            </button>
                                        </footer>

                                    </section>
                                </form>
                            </div>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
</body>
<script src="js/app.v2.js"></script>
</html>
